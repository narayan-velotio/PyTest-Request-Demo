name: API Test Framework CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set up Allure
      run: |
        curl -o allure-2.24.1.tgz -OLs https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.1/allure-commandline-2.24.1.tgz
        sudo tar -zxvf allure-2.24.1.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.1/bin/allure /usr/bin/allure
        allure --version

    - name: Create directories
      run: |
        mkdir -p allure-results
        mkdir -p allure-report

    - name: Check API Health
      run: |
        echo "Checking API health..."
        for i in {1..5}; do
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://api.restful-api.dev/objects)
          if [ "$HTTP_CODE" == "200" ]; then
            echo "API is healthy!"
            break
          fi
          if [ $i == 5 ]; then
            echo "API health check failed after 5 attempts"
            exit 1
          fi
          echo "Attempt $i failed with status $HTTP_CODE. Retrying in 10 seconds..."
          sleep 10
        done
        
    - name: Run tests
      id: run_tests
      continue-on-error: true
      env:
        BASE_URL: https://api.restful-api.dev/objects
      run: |
        pytest tests/ -v --alluredir=allure-results --reruns 3 --reruns-delay 5
        
    - name: Generate Allure Report
      if: always()
      run: |
        ls -la allure-results || true
        allure generate allure-results --clean -o allure-report || true
        ls -la allure-report || true
        
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: |
          allure-report/
          allure-results/
        if-no-files-found: warn
        
    - name: Configure Git
      if: github.ref == 'refs/heads/master' && always()
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master' && always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        force_orphan: true
        
    - name: Check test status
      if: steps.run_tests.outcome == 'failure'
      run: exit 1 
